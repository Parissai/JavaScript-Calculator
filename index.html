<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <title>JavaScript Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="bg">

    <div id="input">
      <div id="display">0</div>
      <div id="result">0</div>
    </div>

    <table>

      <tr>
        <td>
          <button id="allClearButton">AC</button>
        </td>
        <td>
          <button id="displayClearButton">CE</button>
        </td>
        <td>
          <button class="button" value="(">(</button>
        </td>
        <td>
          <button class="button" value=")">)</button>
        </td>
        <td>
          <button class="button" value="/100">%</button>
        </td>
      </tr>

      <tr>
        <td>
          <button id="backspace">&lArr;</button>
        </td>
        <td>
          <button class="button" value="7">7</button>
        </td>
        <td>
          <button class="button" value="8">8</button>
        </td>
        <td>
          <button class="button" value="9">9</button>
        </td>
        <td>
          <button class="button" value="/">&#247;</button><!--id="divideButton"-->
        </td>
      </tr>

      <tr>
        <td>
          <button class="button math" value="Math.PI">Ï€</button>
        </td>
        <td>
          <button class="button" value="4">4</button>
        </td>
        <td>
          <button class="button" value="5">5</button>
        </td>
        <td>
          <button class="button" value="6">6</button>
        </td>
        <td>
          <button class="button" value="*">*</button><!--id="multiplyButton"-->
        </td>
      </tr>

      <tr>
        <td>
          <button class="button math" value="Math.sqrt(">&radic;</button><!--id="radical"-->
        </td>
        <td>
          <button class="button" value="1">1</button>
        </td>
        <td>
          <button class="button" value="2">2</button>
        </td>
        <td>
          <button class="button" value="3">3</button>
        </td>
        
        <td>
          <button class="button" value="-">-</button><!--id="subtractButton" -->
        </td>
      </tr>

      <tr>
        <td>
          <button class="button math" value="Math.log(">log</button>
        </td>
        <td>
          <button class="button" value="0">0</button>
        </td>
        <td>
          <button class="button" value=".">.</button>
        </td>
        <td>
          <button id="equalsButton">=</button>
        </td>
        <td>
          <button class="button" value="+">+</button><!--id="addButton" -->
        </td>
      </tr>

    </table>

  </div>

  <script src="script.js"></script>

</body>

</html>
